<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lottie Preview</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div id="dropZone" class="drop-zone">
      <h2>拖拽Lottie文件到这里</h2>
      <p>或者</p>
      <button id="fileSelectBtn" class="file-select-btn">
        <svg viewBox="0 0 24 24">
          <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
        </svg>
      </button>
    </div>
    <div id="sizeInfo" class="size-info"></div>
    <div id="lottie-container"></div>
    <div class="left-controls">
      <button id="leftPauseBtn" class="control-btn" data-tooltip="播放/暂停">
        <svg viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z"/>
        </svg>
      </button>
      <button id="resetBtn" class="control-btn" data-tooltip="重置动画">
        <svg viewBox="0 0 24 24">
          <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
        </svg>
      </button>
      <button id="deleteBtn" class="control-btn" data-tooltip="清除动画">
        <svg viewBox="0 0 24 24">
          <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
        </svg>
      </button>
      <button id="themeBtn" class="control-btn" data-tooltip="切换到深色模式">
        <svg viewBox="0 0 24 24">
          <path d="M20 8.69V4h-4.69L12 .69 8.69 4H4v4.69L.69 12 4 15.31V20h4.69L12 23.31 15.31 20H20v-4.69L23.31 12 20 8.69zM12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm0-10c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4z"/>
        </svg>
      </button>
    </div>
    <div class="color-picker">
      <button class="color-btn transparent active" data-color="transparent" data-tooltip="透明背景"></button>
      <button class="color-btn black" data-color="#000" data-tooltip="黑色背景"></button>
      <button class="color-btn red" data-color="#f44336" data-tooltip="红色背景"></button>
      <button class="color-btn green" data-color="#4caf50" data-tooltip="绿色背景"></button>
      <button class="color-btn blue" data-color="#2196f3" data-tooltip="蓝色背景"></button>
      <button class="color-btn custom" data-color="custom" data-tooltip="自定义颜色">
        <input type="color" id="customColorInput" class="custom-color-input" value="#ffffff">
      </button>
    </div>
    <div id="colorDialog" class="color-dialog">
      <h3>输入自定义颜色</h3>
      <input type="text" id="colorInput" placeholder="请输入十六进制颜色值 (例如: #FF0000)">
      <button id="confirmColor">确认</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
